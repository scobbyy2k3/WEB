<!DOCTYPE html>
<html lang="en">
<head>
	<title> Data Page</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body style="background-color:powderblue;">
	<div class="container">
		<div class="table-responsive">
			<h1 align="center"> Data Set For Cities Weather Condition</h1>
			<div align="center">
				<button type="button" name="load_data" id="load_data" class="btn btn-info">Load Weather Data</button>
			</div>
			<br />
			<div id="cities_table"></div>
		</div>
	</div>

</body>
</html>
<script>
	$(document).ready(function () {
		// body...
		$('#load_data').click(function(){
			$.ajax({
				url:"cities.csv", dataType:"text",
				success:function(data){
					var cities_data = data.split(/\r?\n|\r/);
					var table_data ='<table class="table table-bordered table-striped">';
					for (var count = 0; count < cities_data.length; count++) {
						var cell_data = cities_data[count].split(",");
						table_data += '<tr>';
						for (var cell_count = 0; cell_count < cell_data.length; cell_count++) {
							if (count === 0) {
								table_data += '<th>' +cell_data[cell_count]+'</th>';

							}
							else{
								table_data += '<td>' +cell_data[cell_count]+'</td>';

							}
						}
						table_data += '</tr>';
					}
					table_data += '</table>';
					$('#cities_table').html(table_data);
				}
			});

		});
	});
</script>
